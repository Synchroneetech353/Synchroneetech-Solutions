<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .fcard {
      border-radius: 10px;
      padding: 20px; /* reduced from 24px */
    }

    .form-control.custom {
      border: 2px solid #2f3b47;
      border-radius: 8px;
      padding: 10px 12px; /* reduced */
      font-size: 14px;
      background: #fff;
    }

    .form-select.custom {
      border: 2px solid #2f3b47;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 14px;
    }

    textarea.form-control.custom {
      min-height: 140px; /* reduced height */
    }

    .phone-input-wrap {
      display:flex;
      gap:6px;
      align-items:center;
    }

    .country-code {
      min-width:95px; /* smaller size */
      padding:6px 8px;
    }

    .country-code select {
      border: none;
      background: transparent;
      outline: none;
      font-size: 14px;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container py-4">
    <div class="mx-auto fcard bg-white shadow-sm" style="max-width:600px;"> <!-- Size reduced -->
      
      <form id="contactForm" novalidate>
        <div class="row g-3">

          <div class="col-md-6">
            <input type="text" id="firstName" class="form-control custom" placeholder="First Name*" required>
          </div>

          <div class="col-md-6">
            <input type="text" id="lastName" class="form-control custom" placeholder="Last Name*" required>
          </div>

          <div class="col-md-12">
            <input type="email" id="email" class="form-control custom" placeholder="Email Address*" required>
          </div>

          <div class="col-md-12">
            <div class="phone-input-wrap">
              <div class="country-code border rounded">
                <select id="ccode">
                  <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                  <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                  <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                </select>
              </div>
              <input type="tel" id="phone" class="form-control custom" placeholder="81234 56789" required>
            </div>
          </div>

          <div class="col-md-12">
            <textarea id="message" class="form-control custom" placeholder="Your Message*" required></textarea>
          </div>

          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary px-4 py-2">Send</button>
          </div>

        </div>
      </form>

    </div>
  </div>

</body>
</html>
