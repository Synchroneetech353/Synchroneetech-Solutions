<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  background:#f8f9fa;
  font-family: 'Segoe UI', sans-serif;
}

/* Section spacing */
.contact-section{
  padding: 80px 0;
}

/* Card design */
.contact-card{
  background:#fff;
  border-radius: 12px;
  padding: 35px 25px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  transition: all 0.3s ease;
  height: 100%;
}

.contact-card:hover{
  transform: translateY(-6px);
  box-shadow: 0 12px 30px rgba(0,0,0,0.12);
}

/* Icon circle */
.icon-circle{
  width: 60px;
  height: 60px;
  background:#4f46e5;
  color:#fff;
  border-radius: 50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size: 24px;
  margin: 0 auto 20px;
}

.contact-card h5{
  font-weight: 600;
  margin-bottom: 10px;
}

.contact-card p{
  color:#555;
  margin:0;
  font-size: 15px;
}

/* Social icons */
.social-icons a{
  width: 45px;
  height: 45px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  background:#fff;
  border-radius:50%;
  box-shadow: 0 6px 16px rgba(0,0,0,0.08);
  color:#4f46e5;
  font-size: 18px;
  margin: 0 8px;
  transition: 0.3s;
}

.social-icons a:hover{
  background:#4f46e5;
  color:#fff;
}
</style>
</head>

<body>

<section class="contact-section">
  <div class="container">
    <div class="row justify-content-center g-4">

      <!-- Email -->
      <div class="col-md-4">
        <div class="contact-card">
          <div class="icon-circle">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <h5>EMAIL ADDRESS</h5>
          <p>sandeep.landge@synchronetech.com</p>
        </div>
      </div>

      <!-- Phone -->
      <div class="col-md-4">
        <div class="contact-card">
          <div class="icon-circle">
            <i class="fa-solid fa-phone"></i>
          </div>
          <h5>PHONE NUMBER</h5>
          <p>+91 98223 77472</p>
        </div>
      </div>

      <!-- Address -->
      <div class="col-md-4">
        <div class="contact-card">
          <div class="icon-circle">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <h5>ADDRESS</h5>
          <p>
            302, Radheshyam Apartment,<br>
            Shindnagar, Bavdhan,<br>
            Pune â€“ 411021
          </p>
        </div>
      </div>

    </div>

    <!-- Social Media -->
    <div class="text-center mt-5">
      <h6 class="mb-3">Follow Us</h6>
      <div class="social-icons">
        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
      </div>
    </div>

  </div>
</section>

</body>
</html>
